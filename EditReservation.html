<div class="container">
    <h2>EDIT RESERVATION</h2>
<form role="form">
    <div class="form-group">
        Name:
        <input type="text" class="form-control" placeholder="Enter your name" id="name">
    </div>
    <div class="form-group">
        Date:
        <input type="date" class="form-control" id="date">
    </div>
    <div class="form-group">
        Time:
        <input type="time" class="form-control" id="time">
    </div>
    <div class="form-group">
        <select name="AMPM">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
    </div>
    <div class="form-group">
        Number of People:


        <input type="number" class="form-control" min="1" max="10" placeholder="Enter number of people " id="num">
    </div>
    <div class="form-group">
        Phone Number:
        <input type="number" class="form-control" placeholder="Enter your Phone number" id="phone">
    </div>
    <div class="form-group">
        Email:
        <input type="email" class="form-control" placeholder="Email id" id="email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
